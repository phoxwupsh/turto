name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for Docker images'
        required: true
  push:
    tags: 
      - 'v*.*.*'

jobs:
  build-and-publish-amd64:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.build.outputs.imageid }}
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (amd64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}

  build-and-publish-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      tag_name: ${{ steps.build.outputs.imageid }}
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (arm64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}

  create-and-push-manifest:
    name: Create and Push Multi-Arch Manifest
    needs:
      - build-and-publish-amd64
      - build-and-publish-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest list
        run: |
          docker manifest create ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }} \
            --amend ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}@${{ needs.build-and-publish-amd64.outputs.tag_name }} \
            --amend ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}@${{ needs.build-and-publish-arm64.outputs.tag_name }}
          docker manifest push ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}

      - name: Create and push manifest list for latest tag
        run: |
          docker manifest create ghcr.io/phoxwupsh/turto:latest \
            --amend ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}@${{ needs.build-and-publish-amd64.outputs.tag_name }} \
            --amend ghcr.io/phoxwupsh/turto:${{ github.event.inputs.tag_name || github.ref_name }}@${{ needs.build-and-publish-arm64.outputs.tag_name }}
          docker manifest push ghcr.io/phoxwupsh/turto:latest